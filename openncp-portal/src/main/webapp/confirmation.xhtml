<!DOCTYPE html PUBLIC "-W3CDTD XHTML 1.0 TransitionalEN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>XSPA Purpose of Use Confirmation</title>
    </h:head>
    <body>
        <p:panel header="#{msg['trca.header']}" id="subConfirmationPanel">
            <p:outputPanel id="customPanel">
                <td><strong><h:outputText value="#{msg['trca.purpose']}" /></strong></td>
                <p:selectOneRadio id="customRadio" value="#{confirmationBean.purposeOfUse}" layout="custom">
                    <f:selectItem itemLabel="&nbsp;&nbsp;#{msg['trca.emergency']}" itemValue="EMERGENCY" />
                    <f:selectItem itemLabel="&nbsp;&nbsp;#{msg['trca.treatment']}" itemValue="TREATMENT" />
                    <p:ajax update="subConfirmationPanel"/>
                </p:selectOneRadio>
                <h:panelGrid columns="2" >
                    <p:radioButton id="opt2" for="customRadio" itemIndex="0" />
                    <h:outputLabel for="opt2" value="&nbsp;&nbsp;#{msg['trca.emergency']}" />
                    <p:radioButton id="opt1" for="customRadio" itemIndex="1" />
                    <h:outputLabel for="opt1" value="&nbsp;&nbsp;#{msg['trca.treatment']}" />
                </h:panelGrid>
            </p:outputPanel>
        </p:panel>
    </body>
</html>
