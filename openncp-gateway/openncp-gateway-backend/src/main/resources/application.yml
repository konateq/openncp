logging:
  level:
    com.zaxxer.hikari: warn
    eu.europa.ec.sante.ehdsi.openncp: info
    org.hibernate: warn
spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  datasource:
    default:
      jndi-name: java:comp/env/jdbc/ConfMgr
    atna:
      jndi-name: java:comp/env/jdbc/OPEN_ATNA
    eadc:
      jndi-name: java:comp/env/jdbc/EADC
    database: default
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    default-property-inclusion: non_empty
  mail:
    host: localhost
    port: 25
    username: test@gmail.com
    password: xxxxx
#    auth: true
#    starttls:
#      enable: true
#      required: true

application:
  mail:
    from: SANTE-EHEALTH-DSI-SUPPORT@ec.europa.eu
  portal:
    base-url: http://localhost:8082/openncp-gateway
  security:
    jwt:
      secret: mysecret