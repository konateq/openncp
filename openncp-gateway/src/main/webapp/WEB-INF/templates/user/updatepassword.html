<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/resources/css/smpeditor.css}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-inverse navbar-static-top">
            <div class="container-fluid" th:include="fragments/header::head">
            </div>
            <div class="container">
                <ol class="breadcrumb">
                    <li class="active">Home/Update Password</li>
                </ol>
            </div>
        </nav>
        <!-- HEADER -->
        <h1 th:text="#{label.user.menu.update.pwd.title}" class="center">Update User Password</h1>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:object="${wrapper}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <fieldset>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" th:field="*{newPassword}" class="form-control input-lg" required="true"
                               autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" th:field="*{matchPassword}" class="form-control input-lg" required="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Update Password"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <script type="text/javascript" th:src="@{/resources/vendor/jquery/js/jquery-3.5.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
